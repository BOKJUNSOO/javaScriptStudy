<body>
    <div>

    </div>
    <script>
        const arr1 = [1,2,3,4,5];
        
        // map은 return 값을 이용하여 원본 리스트를 이용하여 새로운 리스트를 생성
        const arr2 = arr1.map((v,i) => {
            // return 1; 원본 배열을 1로 변경
            // return v; 원본 배열과 동일
            // return v * 2; 원본 배열의 두배
            
            // 실제 사용 예시
            return `<p>${v}<p>`; 
        });
        
        // list 내부의 요소만 출력
        arr2.forEach((element) => {
            document.querySelector('div').innerHTML += element; 
        });
    </script>
</body>
