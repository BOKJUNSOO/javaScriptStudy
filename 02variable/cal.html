<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px 100px;
    }

    div>div {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        border-radius: 5px;
    }

    #zero {
        grid-column: 1 / 4;
    }
</style>

<body>
    <div class="wrapper">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div id="zero">0</div>
    </div>
    <h1></h1>
    <button onclick="back()">Back</button>
    <script>
        const btns = document.querySelectorAll('div > div');
        for (const btn of btns) {
            // 클릭된 div의 text를 h1에 추가
            btn.addEventListener('click', (event) => {
                const text = event.target.innerHTML;
                document.querySelector('h1').innerHTML += text;
            });
        }
        /* Back 버튼 기능 구현 */
        function back() {
            // querySelector을 이용해 h1 태그에 존재하는 데이터를 string 타입으로 가져온다
            stack_ = document.querySelector('h1').innerHTML;

            // 해당 자바스크립트 객체를 slice 연산하여 새로 저장한다
            stack_ = stack_.slice(0,stack_.length-1);

            // HTML h1 태그에 해당 string을 대입한다.
            document.querySelector("h1").innerHTML = stack_;
        }
    </script>
</body>

</html>
