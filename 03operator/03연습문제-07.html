<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let selected = []; // lotto
        while (selected.length < 3) {
            const num = parseInt(Math.random() * 45) + 1;
            console.log(num)
            if (!(num in selected)){
                selected.push(num);
            }
        }
        let answer = [];
        let elt;
        let cnt = 0;
        selected = selected.sort((a,b) => a-b)
        console.log(selected);
        
        while (true) {
            if (selected.length == answer.length) {
                break
            }
            
            elt = parseInt(Math.random()*45) + 1;
            cnt += 1
            //const num = parseInt(Math.random() * 45) + 1;
            if (selected.includes(elt)) {
                answer.push(elt);
            }
        }
        console.log(`1등 맞추기 시도 횟수: ${cnt}`);
        
    </script>
</body>
</html>
