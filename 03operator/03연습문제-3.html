    <meta charset="UTF-8">

<body>
    <script>
        let num = 4563;
        let length_ = num.toString().length - 1;
        let answer = 0
        let i;
        for(i=length_; i>=0; i--) {
            let mod_ = 10 ** length_;
            answer += parseInt(num / mod_);
            num -= (parseInt(num / mod_) * mod_);
            length_ -=1;
        }
        console.log(answer);
    </script>
</body>
